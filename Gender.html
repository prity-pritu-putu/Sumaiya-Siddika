<html lang="en">
<head>
    <title>Gender Validation</title>
</head>
<body>
        Gender<br>
        <input type="radio" name="gender" value="Male" id="male" /> Male
        <input type="radio" name="gender" value="Female" id="female" /> Female
        <input type="radio" name="gender" value="Other" id="other" /> Other
        <br><br>
        <input type="button" name="click" value="Submit" onclick="test()" />
        <p id="uError"></p>
        <script>
            function test(){
                let uError = document.getElementById('uError');
                uError.innerHTML = "";
                uError.style.color = "red";

                let male = document.getElementById('male').checked;
                let female = document.getElementById('female').checked;
                let other = document.getElementById('other').checked;

                if(!male && !female && !other){
                    uError.innerHTML = "Please select one option.";
                    return;
                }

                uError.innerHTML = "Selected!";
                uError.style.color = "green";
            }
        </script>
</body>
</html>
